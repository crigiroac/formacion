<mat-card class="example-card" [routerLink]="['/eventos', evento.id]">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{evento.nombre}}</mat-card-title>
    <mat-card-subtitle>{{evento.fecha}} -- {{evento.ciudad}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="evento.imagenurl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{evento.descripcion}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Asistir</button>
    <button mat-raised-button color="primary">Cancelar</button>
  </mat-card-actions>
</mat-card>
