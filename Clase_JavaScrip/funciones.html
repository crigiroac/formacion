<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>funciones</title>
</head>
<body>
    <script>
        function monstrar(){
            console.log('Hello World');
            document.write("Hello World!");
        }
        function monstrar2(Mensaje){
            console.log('Hello World monstrar2');
            document.write(Mensaje);
        }
        monstrar();
        monstrar2("algo");

        function cuadrado(x){
            return x*x
        }

        document.write('<br>',cuadrado(9))
    </script>
</body>
</html>
